<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <script>
        function secondHighest(arr) {
            if (arr.length < 2) {
                return -Infinity;
            }

            let highest = -Infinity;
            let secondHighest = -Infinity;

            for (let t of arr) {
                if (t > highest) {
                    secondHighest = highest;
                    highest = t;
                } else if (t > secondHighest && t < highest) {
                    secondHighest = t;
                }
            }

            return secondHighest === -Infinity ? -Infinity : secondHighest;
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"), 10);
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element " + (i+1)), 10);
            }
            alert(secondHighest(arr));
        }

        Main();
    </script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
