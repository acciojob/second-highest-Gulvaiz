<!DOCTYPE html>

<html>

<head>

<body>	
	<script>
			function secondHighest(arr) {
			//Write your code here
			let highest = -Infinity
       for(let t of arr){
            if(t > highest) {
            highest = t 
       }
       }
      
       let scndHighest = -Infinity;
       for(let i=0; i<arr.length; i++) {
           if(arr[i] < highest && arr[i] > scndHighest ) {
               scndHighest = arr[i]
           }
           return scndHighest
       }

       if(arr.length<=1){
           return -Infinity
       }
       
      }

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
